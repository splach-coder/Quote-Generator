<body>
    <script>
        async function getKeywordsFromAI(quote) {
            const response = await fetch("http://localhost:3000/openai", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                messages: [
                    { role: "user", content: `Extract keywords from this quote: ${quote}` }
                ],
                }),
            });
            const data = await response.json();
            console.log(data);
        }

        getKeywordsFromAI("Be yourself; everyone else is already taken.");


    </script>
</body>
